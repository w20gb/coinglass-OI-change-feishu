name: Coinglass Open Interest Monitor

on:
  schedule:
    - cron: '*/5 * * * *'  # Run every 5 minutes
  workflow_dispatch:      # Allow manual trigger
  push:
    branches: [ "main", "master" ]

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow updating history_oi.json

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Run Monitor Script
        env:
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
        run: python main.py

      - name: Commit and Push History
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add history_oi.json
          # Commit only if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update OI history [skip ci]" && git push)
